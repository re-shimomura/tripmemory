        <script>
        var count = 2;
         document.getElementById("add_form").addEventListener("click", function () {
        // この条件を満たした場合、以下の処理を実行する
        if (count < 6) {
            // スポットの入力フォームを追加するセクションを入手
            const spotPlace = document.getElementById("spot_list");

            // スポットとコメントの間に改行を追加
            const newBr = document.createElement('br');
            spotPlace.appendChild(newBr);

            // スポットラベルを追加、countで5まで
            const spotLabel = document.createElement('label');
            spotLabel.textContent = "スポット" + count;
            spotLabel.classList.add("labeltitle");
            spotPlace.appendChild(document.createElement('br'));
            spotPlace.appendChild(spotLabel);

            // スポットの入力フォームを追加
            const newInputSpot = document.createElement('input');
            newInputSpot.type = "text";
            newInputSpot.name = "spot[]";
            newInputSpot.placeholder = "スポット" + count;
            spotPlace.appendChild(document.createElement('br'));
            spotPlace.appendChild(newInputSpot);


            // コメントラベルを追加
            const commentLabel = document.createElement('label');
            commentLabel.textContent = "コメント"+ count;
            commentLabel.classList.add("labeltitle");
            spotPlace.appendChild(document.createElement('br'));
            spotPlace.appendChild(commentLabel);

            // コメントの入力フォームを追加
            const newInputComment = document.createElement('textarea');
            newInputComment.name = "comment[]";
            newInputComment.placeholder = "コメント" + count;
            spotPlace.appendChild(document.createElement('br'));
            spotPlace.appendChild(newInputComment);

            // スポットとコメントの間に改行を追加
            spotPlace.appendChild(document.createElement('br'));

            if (count == 5) {
              document.getElementById("add_form").style.display = 'none';
            }

            count++;

        } else {
            alert("登録できるのは5つまでです");
        }
    });


        </script>
